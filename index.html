<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lunar Calendar</title>

<style>
:root {
  --bg: #f6f5f3;
  --card: #ffffff;
  --primary: #2563eb;
  --primary-soft: #eef2ff;
  --text: #111827;
  --muted: #6b7280;
  --border: #e5e7eb;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
}

/* ===== Canvas ===== */
#plumCanvas {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

/* ===== Layout ===== */
.app {
  position: relative;
  z-index: 1;
  max-width: 720px;
  margin: auto;
  padding: 20px 16px 40px;
  display: grid;
  gap: 20px;
}

.appbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.appbar h1 {
  margin: 0;
  font-size: 20px;
}

.subtitle {
  font-size: 13px;
  color: var(--muted);
}

select {
  padding: 6px 10px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: white;
}

/* ===== Card ===== */
.card {
  background: var(--card);
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,.06);
}

/* ===== Actions ===== */
.main-action {
  display: grid;
  gap: 12px;
}

input[type="date"] {
  height: 48px;
  padding: 0 14px;
  font-size: 16px;
  border-radius: 14px;
  border: 1px solid var(--border);
}

button {
  height: 48px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

button.primary {
  background: linear-gradient(135deg, #2563eb, #1e40af);
  color: white;
}

.quick-actions {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

button.secondary {
  background: var(--primary-soft);
  color: #1e3a8a;
}

/* ===== Result ===== */
.result-main {
  font-size: 26px;
  font-weight: 700;
  text-align: center;
}

.result-sub {
  margin-top: 4px;
  text-align: center;
  font-size: 15px;
  color: #374151;
}

.result-date {
  margin-top: 6px;
  text-align: center;
  font-size: 13px;
  color: var(--muted);
}

/* ===== Info List (Meta) ===== */
.info-list {
  display: grid;
  gap: 10px;
}

.info-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 2px;
  border-bottom: 1px dashed var(--border);
  font-size: 14px;
}

.info-row:last-child {
  border-bottom: none;
}

.info-label {
  color: var(--muted);
}

@media (max-width: 480px) {
  .quick-actions {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<canvas id="plumCanvas"></canvas>

<div class="app">

  <div class="appbar">
    <div>
      <h1 id="title"></h1>
      <div class="subtitle" id="subtitle"></div>
    </div>
    <select id="lang" onchange="refresh()">
      <option value="zh-CN">简体</option>
      <option value="zh-TW">繁體</option>
    </select>
  </div>

  <div class="card main-action">
    <input type="date" id="dateInput">
    <button class="primary" onclick="query()" id="btnQuery"></button>
    <div class="quick-actions">
      <button class="secondary" onclick="today()" id="btnToday"></button>
      <button class="secondary" onclick="sameSolar()" id="btnSolar"></button>
      <button class="secondary" onclick="sameLunar()" id="btnLunar"></button>
    </div>
  </div>

  <!-- ===== Result Card ===== -->
  <div class="card" id="resultCard" style="display:none">
    <div class="result-main" id="display"></div>
    <div class="result-sub" id="lunarText"></div>
    <div class="result-date" id="lunarNumeric"></div>
  </div>

  <!-- ===== Meta Info ===== -->
  <div class="card" id="metaCard" style="display:none">
    <div class="info-list">
      <div class="info-row">
        <span class="info-label" id="lblSolar"></span>
        <span id="solar"></span>
      </div>
      <div class="info-row">
        <span class="info-label" id="lblCivilYear"></span>
        <span id="civilYear"></span>
      </div>
      <div class="info-row">
        <span class="info-label" id="lblAstroYear"></span>
        <span id="astroYear"></span>
      </div>
      <div class="info-row">
        <span class="info-label" id="lblLeap"></span>
        <span id="leap"></span>
      </div>
      <div class="info-row">
        <span class="info-label" id="lblDays"></span>
        <span id="days"></span>
      </div>
    </div>
  </div>

</div>

<script src="./lunar-astronomy.js"></script>
<script src="./lunar-service.js"></script>

<script>
/* ===== 梅花 Canvas ===== */
const canvas = document.getElementById("plumCanvas");
const ctx = canvas.getContext("2d");
let W, H;

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const blossoms = Array.from({ length: 28 }, () => ({
  x: Math.random() * W,
  y: Math.random() * H,
  size: 18 + Math.random() * 18,
  phase: Math.random() * Math.PI * 2,
  speed: 0.002 + Math.random() * 0.003,
  color: Math.random() > 0.5
    ? "rgba(220,38,38,"
    : "rgba(244,114,182,"
}));

function drawPlum(b) {
  const alpha = 0.04 + Math.abs(Math.sin(b.phase)) * 0.12;
  ctx.save();
  ctx.translate(b.x, b.y);
  for (let i = 0; i < 5; i++) {
    const angle = (i * Math.PI * 2) / 5;
    ctx.beginPath();
    ctx.arc(
      Math.cos(angle) * b.size * 0.4,
      Math.sin(angle) * b.size * 0.4,
      b.size * 0.5,
      0, Math.PI * 2
    );
    ctx.fillStyle = b.color + alpha + ")";
    ctx.fill();
  }
  ctx.restore();
}

(function animate() {
  ctx.clearRect(0, 0, W, H);
  blossoms.forEach(b => {
    b.phase += b.speed;
    drawPlum(b);
  });
  requestAnimationFrame(animate);
})();
</script>

<script>
const TEXT = {
  "zh-CN": {
    title: "农历查询工具",
    subtitle: "天文农历 · 立春干支",
    query: "查询",
    today: "今天",
    sameSolar: "今年同日（公历）",
    sameLunar: "今年同日（农历）",
    solar: "公历",
    civilYear: "农历年（民用）",
    astroYear: "冬至纪年（天文）",
    leap: "闰月",
    days: "本月天数",
    yes: "是",
    no: "否"
  },
  "zh-TW": {
    title: "農曆查詢工具",
    subtitle: "天文農曆 · 立春干支",
    query: "查詢",
    today: "今天",
    sameSolar: "今年同日（公曆）",
    sameLunar: "今年同日（農曆）",
    solar: "公曆",
    civilYear: "農曆年（民用）",
    astroYear: "冬至紀年（天文）",
    leap: "閏月",
    days: "本月天數",
    yes: "是",
    no: "否"
  }
};

let lastDate = null;

function lang() {
  return document.getElementById("lang").value;
}

function applyText() {
  const t = TEXT[lang()];
  title.textContent = t.title;
  subtitle.textContent = t.subtitle;
  btnQuery.textContent = t.query;
  btnToday.textContent = t.today;
  btnSolar.textContent = t.sameSolar;
  btnLunar.textContent = t.sameLunar;
  lblSolar.textContent = t.solar;
  lblCivilYear.textContent = t.civilYear;
  lblAstroYear.textContent = t.astroYear;
  lblLeap.textContent = t.leap;
  lblDays.textContent = t.days;
}

function render(info) {
  resultCard.style.display = "";
  metaCard.style.display = "";

  display.textContent =
    `${info.ganzhi.ganzhi}年（${info.ganzhi.animal}）`;

  lunarText.textContent =
    `${info.lunar.monthName} ${info.lunar.dayName}`;

  lunarNumeric.textContent =
    `农历：${info.lunar.civilYear}-${info.lunar.month}-${info.lunar.day}`;

  solar.textContent = info.solar.text;
  civilYear.textContent = info.lunar.civilYear;
  astroYear.textContent = info.lunar.astroYear;
  leap.textContent = info.lunar.isLeap ? TEXT[lang()].yes : TEXT[lang()].no;
  days.textContent = info.lunar.monthDays + " 天";
}

function query() {
  if (!dateInput.value) return;
  lastDate = new Date(dateInput.value + "T00:00:00");
  render(LunarService.fromDate(lastDate, { lang: lang() }));
}

function today() {
  lastDate = new Date();
  dateInput.value = lastDate.toISOString().slice(0,10);
  render(LunarService.fromDate(lastDate, { lang: lang() }));
}

function sameSolar() {
  if (!lastDate) return;
  render(LunarService.sameSolarDateThisYear(lastDate, { lang: lang() }));
}

function sameLunar() {
  if (!lastDate) return;
  alert("sameLunarDateThisYear 尚未实现（需 lunarToSolar）");
}

function refresh() {
  applyText();
  if (lastDate) query();
}

applyText();
today();
</script>

</body>
</html>
