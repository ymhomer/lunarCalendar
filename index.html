<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lunar Calendar</title>

<style>
:root {
  --bg: #f6f5f3;
  --card: #ffffff;
  --primary: #2563eb;
  --primary-soft: #eef2ff;
  --text: #111827;
  --muted: #6b7280;
  --border: #e5e7eb;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
}

/* ===== Canvas ===== */
#plumCanvas {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

.app {
  position: relative;
  z-index: 1;
  max-width: 720px;
  margin: auto;
  padding: 20px 16px 40px;
  display: grid;
  gap: 20px;
}

/* ===== App Bar ===== */
.appbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.appbar h1 {
  margin: 0;
  font-size: 20px;
}

.subtitle {
  font-size: 13px;
  color: var(--muted);
}

select {
  padding: 6px 10px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: white;
}

/* ===== Card ===== */
.card {
  background: var(--card);
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,.06);
}

/* ===== UI ===== */
.main-action { display: grid; gap: 12px; }

input[type="date"] {
  height: 48px;
  padding: 0 14px;
  font-size: 16px;
  border-radius: 14px;
  border: 1px solid var(--border);
}

button {
  height: 48px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

button.primary {
  background: linear-gradient(135deg, #2563eb, #1e40af);
  color: white;
}

.quick-actions {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

button.secondary {
  background: var(--primary-soft);
  color: #1e3a8a;
}

/* ===== Result ===== */
.result-main {
  font-size: 26px;
  font-weight: 700;
  text-align: center;
}

.result-sub {
  text-align: center;
  font-size: 14px;
  color: var(--muted);
}

/* ===== Meta ===== */
.meta {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.meta-item {
  background: #f9fafb;
  border-radius: 14px;
  padding: 12px 14px;
  display: flex;
  justify-content: space-between;
}

.label { color: var(--muted); }

@media (max-width: 480px) {
  .meta { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<canvas id="plumCanvas"></canvas>

<div class="app">

  <div class="appbar">
    <div>
      <h1 id="title"></h1>
      <div class="subtitle" id="subtitle"></div>
    </div>
    <select id="lang" onchange="refresh()">
      <option value="zh-CN">简体</option>
      <option value="zh-TW">繁體</option>
    </select>
  </div>

  <div class="card main-action">
    <input type="date" id="dateInput">
    <button class="primary" onclick="query()" id="btnQuery"></button>
    <div class="quick-actions">
      <button class="secondary" onclick="today()" id="btnToday"></button>
      <button class="secondary" onclick="sameSolar()" id="btnSolar"></button>
      <button class="secondary" onclick="sameLunar()" id="btnLunar"></button>
    </div>
  </div>

  <div class="card" id="resultCard" style="display:none">
    <div class="result-main" id="display"></div>
    <div class="result-sub" id="subtitle"></div>
  </div>

  <div class="card" id="metaCard" style="display:none">
    <div class="meta">
      <div class="meta-item"><span class="label" id="lblSolar"></span><span id="solar"></span></div>
      <div class="meta-item"><span class="label" id="lblNumeric"></span><span id="numeric"></span></div>
      <div class="meta-item"><span class="label" id="lblLeap"></span><span id="leap"></span></div>
      <div class="meta-item"><span class="label" id="lblDays"></span><span id="days"></span></div>
    </div>
  </div>

</div>

<script src="./lunar-astronomy.js"></script>
<script src="./lunar-service.js"></script>

<!-- ===== 真·梅花 Canvas ===== -->
<script>
const canvas = document.getElementById("plumCanvas");
const ctx = canvas.getContext("2d");
let W, H;

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const blossoms = Array.from({ length: 28 }, () => createBlossom());

function createBlossom() {
  return {
    x: Math.random() * W,
    y: Math.random() * H,
    size: 18 + Math.random() * 18,
    phase: Math.random() * Math.PI * 2,
    speed: 0.002 + Math.random() * 0.003,
    color: Math.random() > 0.5
      ? "rgba(220,38,38,"
      : "rgba(244,114,182,"
  };
}

function drawPlum(b) {
  const alpha = 0.04 + Math.abs(Math.sin(b.phase)) * 0.12;
  ctx.save();
  ctx.translate(b.x, b.y);
  for (let i = 0; i < 5; i++) {
    const angle = (i * Math.PI * 2) / 5;
    ctx.beginPath();
    ctx.arc(
      Math.cos(angle) * b.size * 0.4,
      Math.sin(angle) * b.size * 0.4,
      b.size * 0.5,
      0, Math.PI * 2
    );
    ctx.fillStyle = b.color + alpha + ")";
    ctx.fill();
  }
  ctx.beginPath();
  ctx.arc(0, 0, b.size * 0.25, 0, Math.PI * 2);
  ctx.fillStyle = "rgba(255, 200, 200," + alpha * 0.8 + ")";
  ctx.fill();
  ctx.restore();
}

function animate() {
  ctx.clearRect(0, 0, W, H);
  blossoms.forEach(b => {
    b.phase += b.speed;
    drawPlum(b);
  });
  requestAnimationFrame(animate);
}
animate();
</script>

<script>
const TEXT = {
  "zh-CN": {
    title: "农历查询工具",
    subtitle: "天文农历 · 立春干支",
    query: "查询",
    today: "今天",
    sameSolar: "今年同日（公历）",
    sameLunar: "今年同日（农历）",
    solar: "公历",
    numeric: "农历数值",
    leap: "闰月",
    days: "本月天数",
    yes: "是",
    no: "否"
  },
  "zh-TW": {
    title: "農曆查詢工具",
    subtitle: "天文農曆 · 立春干支",
    query: "查詢",
    today: "今天",
    sameSolar: "今年同日（公曆）",
    sameLunar: "今年同日（農曆）",
    solar: "公曆",
    numeric: "農曆數值",
    leap: "閏月",
    days: "本月天數",
    yes: "是",
    no: "否"
  }
};

let lastDate = null;

function lang() {
  return document.getElementById("lang").value;
}

function applyText() {
  const t = TEXT[lang()];
  title.textContent = t.title;
  subtitle.textContent = t.subtitle;
  btnQuery.textContent = t.query;
  btnToday.textContent = t.today;
  btnSolar.textContent = t.sameSolar;
  btnLunar.textContent = t.sameLunar;
  lblSolar.textContent = t.solar;
  lblNumeric.textContent = t.numeric;
  lblLeap.textContent = t.leap;
  lblDays.textContent = t.days;
}

function render(info) {
  resultCard.style.display = "";
  metaCard.style.display = "";
  display.textContent = info.display;
  solar.textContent = info.solar.text;
  numeric.textContent = `${info.lunar.year}-${info.lunar.month}-${info.lunar.day}`;
  leap.textContent = info.lunar.isLeap ? TEXT[lang()].yes : TEXT[lang()].no;
  days.textContent = info.lunar.monthDays + " 天";
}

function query() {
  if (!dateInput.value) return;
  lastDate = new Date(dateInput.value + "T00:00:00");
  render(LunarService.fromDate(lastDate, { lang: lang() }));
}

function today() {
  lastDate = new Date();
  dateInput.value = lastDate.toISOString().slice(0,10);
  render(LunarService.fromDate(lastDate, { lang: lang() }));
}

function sameSolar() {
  if (!lastDate) return;
  render(LunarService.sameSolarDateThisYear(lastDate, { lang: lang() }));
}

function sameLunar() {
  if (!lastDate) return;
  try {
    render(LunarService.sameLunarDateThisYear(lastDate, { lang: lang() }));
  } catch (e) {
    alert(e.message);
  }
}

function refresh() {
  applyText();
  if (lastDate) query();
}

applyText();
today();
</script>

</body>
</html>
